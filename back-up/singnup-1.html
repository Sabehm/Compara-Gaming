    <div class="register-photo" style="padding-bottom:40px;padding-top:90px;">
        <div class="form-container">
            <form method="post">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input class="form-control" type="text" name="title" required="" placeholder="Título" maxlength="12" minlength="12" style="margin-left:12px;min-width:160px;">
                        </div>
                        <div class="col"></div>

                    </div>
                </div>
                <div class="form-group">
                    <label>Estado o condición:</label>
                    <div class="form-check">
                        <label class="form-check-label">

                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="status" required=""> Usado</label>
                    </div>
                </div>
                <div class="form-group d-table">
                    <label>Plataforma </label>
                    <select class="form-control">
                        <optgroup label="Elige una">
                            <option value="12" selected="">Play-Station</option>
                            <option value="13">X-BOX</option>
                            <option value="14">Wii</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label>Añade una breve descripción:</label>
                    <textarea class="form-control" placeholder="Descripción" maxlength="45" minlength="45"></textarea>
                </div>
                <div class="form-group">
                    <label>¡Sube una foto del producto! </label>
                    <input type="file" accept="image/*" required="" style="max-width:155px;">
                </div>
                <div class="form-group float-right">
                    <button class="btn btn-outline-warning btn-block" type="submit">¡Subir! </button>
                </div>
                <button class="btn btn-light btn-sm float-right" type="button"></button>
