<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post"><i class="icon ion-close-round float-right"></i>
                <h2 class="text-center"> <i class="icon ion-ios-game-controller-a"></i></h2>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" type="email" name="name" placeholder="Nombre">
                    </div>
                    <div class="col">
                        <input class="form-control" type="email" name="firstn" placeholder="Apellido Paterno">
                    </div>
                </div>
                <div class="form-group"></div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input class="form-control" type="email" name="surn" placeholder="Apellido Materno">
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password-repeat" placeholder="Contraseña (repetir)">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">Acepto los términos y condiciones.</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-warning btn-block" type="submit">!Registrarme¡ </button>
                </div><a href="#" class="already">¿Ya tienes una cuenta? Inica sesión.</a>
                <button class="btn btn-light btn-sm float-right" type="button"></button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
