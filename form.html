<html>

<head>

<body>
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <button class="btn btn-light btn-sm float-right" type="button"><i class="icon ion-close-round float-right"></i></button>
            <div class="illustration"><i class="icon ion-ios-game-controller-b"></i></div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <button class="btn btn-outline-warning btn-block" type="submit">Iniciar</button>
            </div><a href="#" class="forgot">¿Olvidaste tu contraseña? </a></form>
    </div>
